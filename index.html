<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2 | BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p>
                <label>Height in CM: </label>
                <input type="text" id="height">
            </p>
            <p>
                <label>Weight in KG: </label>
                <input type="text" id="weight">
            </p>
            <button>Calculate</button>
            <div id="result" style="font-weight: bold; font-size: 20px;"></div>
            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p id="lessWeight">Under Weight = Less than 18.6</p>
                <p id="normalWeight">Normal Range = 18.6 and 24.6</p>
                <p id="overWeight">Over Weight = Greater than 24.6</p>
            </div>
        </form>
    </div>
</body>
<script src="app.js"></script>
</html>
